<!DOCTYPE html>

<html lang="en">
    
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="resources/css/styles.css">
        <link rel="stylesheet" type="text/css" href="resources/css/queries.css">
        
        <title>toDoList</title>
            
    </head>
    
    <body>
    <!--VERSION 7-->
    <!--
    1. There should be "Dispay toDos" button and a "Toggle all" button in the app
    2. Clicking "Display toDOs" should run toDoList.displayToDos
    3. Clicking "Display All" should run toDoList.toggleAll
    -->
    
    <h1>toDo List</h1>
    
    <!-- Control buttons -->  
        <div>
            <button onclick="handlers.toggleAll()">Toggle All</button>
        </div>

        <div>
            <button onclick="handlers.addToDo()">Add ToDo</button>
            <input id="addToDoTextInput" type="text"/> 
        </div>
           
        <div>
            <button onclick="handlers.changeToDo()">Change ToDo</button>
            <input id="changeToDoPositionInput" type="number" value="0"/>
            <input id="changeToDoTextInput" type="text" value="New toDo"/> 
        </div>        

        <div>
           <button onclick="handlers.toggleCompleted()">Toggle Completed</button>
           <input id="toggleCompletedInput" type="number" value="0"/>
        </div>
    
      <!--Display the toDos-->
        <div id="toDosListOutput">
            <ul>
                
            </ul> 
        </div>         

       
        
    <script src="resources/js/script.js"></script>
        
    </body>

</html>
